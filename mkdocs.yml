# Project information
site_name: Awesome GitHub Profile READMEs
site_url: https://github.com/abhisheknaiidu/awesome-github-profile-readme
site_author: Francisco Alfaro
site_description:

# Repository
repo_name: abhisheknaiidu/awesome-github-profile-readme
repo_url: https://github.com/abhisheknaiidu/awesome-github-profile-readme
edit_uri: ''

# Markdown extensions
markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - neoteroi.cards
  - neoteroi.timeline
  - neoteroi.projects
  - admonition
  - pymdownx.details

extra_css:
  - css/neoteroi-mkdocs.css

# Theme
theme:
  name: material
  language: es
  logo: images/awesome2.png
  favicon: images/awesome2.png
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: deep purple
    accent: deep purple
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: deep purple
    accent: deep purple
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode
  features:
  - search.suggest
  - search.highlight
  - content.tabs.link
  - navigation.indexes
  - content.tooltips
  - navigation.path
  - content.code.annotate
  - content.code.copy
  - content.code.select
  - navigation.tabs

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/abhisheknaiidu
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/abhisheknaiidu/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/abhisheknaiidu


# Plugins
plugins:
  - search

# Extra javascript
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

